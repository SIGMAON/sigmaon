<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{i18n.templateTitle}</title>
        <h:outputStylesheet name="/style/style.css" />
    </h:head>
    <h:body>
        <div id="content">

            <ui:insert name="corpo"/>        

            <h:form>
                <p:panel styleClass="rodape" header="#{i18n.templateTitle}">

                    <div id="divRodapePaginaTemplateUDESC" style="float: left">
                        <div>#{i18n.templateDevBy}</div>
                        <a href="http://www.udesc.br"><h:graphicImage name="image/logo_udesc.jpg"  alt="#{i18n.labelExtUDESC}" style="border:none"/></a>
                        <a href="http://www.ceavi.udesc.br"><h:graphicImage name="image/logo_ceavi.jpg"  alt="#{i18n.labelExtCEAVI}" style="border:none"/></a>
                    </div>

                    <div id="separator" style="float: left; background-color: black; width: 1px; height: 110px; margin-left: 10px; margin-right: 10px"/>

                    <div id="divRodapePaginaTemplateApoiadores" style="float: left">
                        <div>#{i18n.templateHold}</div>
                        <a href="http://www.fapesc.sc.gov.br/"><h:graphicImage name="image/logo_fapesc.jpg"  alt="#{i18n.labelExtFAPESC}" style="border:none"/></a>
                    </div>

                </p:panel>
            </h:form>

            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="image/ajaxloadingbar.gif" />
            </p:dialog>
        </div>
    </h:body>
</html>
